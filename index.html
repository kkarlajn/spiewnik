      background-color: #cfc4cc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    button,
    .window {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4c0955;
      color: #fff;
      font-weight: bold;
    }

    .window {
      border: 2px solid;
      background-color: #fff;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      text-align: left;
    }

    h1 {
      color: #4c0955;
      font-size: 75px;
    }

    h2 {
      color: #4c0955;
      font-size: 25px;
    }
  </style>
</head>

<body>

  <h1>mini śpiewniczek</h1>

  <h3></h3>

  <div class="button-container">
    <button onclick="toggleElement(0)"></button>
    <button onclick="toggleElement(1)"></button>

      url: "zombie.mp3",
    }, {
      title: 'Ewa Farna - Dmuchawce, latawce, wiatr',
      lyrics: 'Obudzimy się wtuleni<br> W południe lata<br> Na końcu świata,<br> Na wielkiej łące<br> Ciepłej i drżącej <br> <br> Wszystko będzie takie nowe<br> I takie pierwsze<br> Krew taka gęsta<br> Tobie tak wdzięczna <br> Z tobą bezpieczna<br> <br> Nad nami<br> Dmuchawce, latawce, wiatr<br> Daleko z betonu świat<br> Jak porażeni,<br> Bosko zmęczeni <br> Posłuchaj<br> Muzyka na smykach gra<br> Do ciebie po niebie szłam<br> Tobą oddycham,<br> Płonę i znikam<br> Chodź  ze  mną. / 3<br> <br> Dmuchawce, latawce, wiatr<br> Daleko z betonu świat<br> Jak porażeni,<br> Bosko zmęczeni <br> Posłuchaj<br> Muzyka na smykach gra<br> Do ciebie po niebie szłam<br> Tobą oddycham,<br> Płonę i znikam',

    }, {

      lyrics: "Nic dwa razy się nie zda­rza<br> i nie zda­rzy. Z tej przy­czy­ny<br> zro­dzi­li­śmy się bez wpra­wy<br> i po­mrze­my bez ru­ty­ny.<br> <br> Choć­by­śmy ucznia­mi byli<br> naj­tęp­szy­mi w szko­le świa­ta,<br> nie bę­dzie­my re­pe­to­wać<br> żad­nej zimy ani lata.<br> <br> Żaden dzień się nie po­wtó­rzy,<br> nie ma dwóch po­dob­nych nocy,<br> dwóch tych sa­mych po­ca­łun­ków,<br> dwóch jed­na­kich spoj­rzeń w oczy.<br> <br> Wczo­raj, kie­dy two­je imię<br> ktoś wy­mó­wił przy mnie gło­śno,<br> tak mi było, jak­by róża<br> przez otwar­te wpa­dła okno.<br> <br> Wczo­raj, kie­dy two­je imię<br> ktoś wy­mó­wił przy mnie gło­śno,<br> tak mi było, jak­by róża<br> przez otwar­te wpa­dła okno.<br> <br> Dziś, kie­dy je­ste­śmy ra­zem,<br> od­wró­ci­łam twarz ku ścia­nie.<br> Róża? Jak wy­glą­da róża?<br> Czy to kwiat? A może ka­mień?<br> <br> Cze­mu ty się, zła go­dzi­no,<br> z nie­po­trzeb­nym mie­szasz lę­kiem?<br> Je­steś - a więc mu­sisz mi­nąć.<br> Mi­niesz - a więc to jest pięk­ne.<br> <br> Wczo­raj, kie­dy two­je imię<br> ktoś wy­mó­wił przy mnie gło­śno,<br> tak mi było, jak­by róża<br> przez otwar­te wpa­dła okno.<br> <br> Wczo­raj, kie­dy two­je imię<br> ktoś wy­mó­wił przy mnie gło­śno,<br> tak mi było, jak­by róża<br> przez otwar­te wpa­dła okno.<br> <br> Uśmiech­nię­ci, współ­o­bję­ci<br> spró­bu­je­my szu­kać zgo­dy,<br> choć róż­ni­my się od sie­bie<br> jak dwie kro­ple czy­stej wody.<br> <br> Uśmiech­nię­ci, współ­o­bję­ci<br> spró­bu­je­my szu­kać zgo­dy,<br> choć róż­ni­my się od sie­bie<br> jak dwie kro­ple czy­stej wody.<br> Czemu ty się zła godzino  z <br> niepotrzebnym mieszasz lękiem?<br> Jesteś - a więc musisz minąć <br> miniesz a więc to jest piękne....",

      lyrics: "Na czerń postawie dziś, nie spojrzysz tu i tak<br> A mnie nie rusza to, bo płynę z wiatrem<br> Coś co znam, co było w nas gdzieś na początku<br> Ktoś też to ma, chce mi to dać, to takie proste<br> <br> Czy to stracony czas?<br> Tego nie powiem o Tobie nigdy<br> Spotkam Cię w tylu snach<br> Choć poranki przywitam z kimś innym<br> Będę śnić o Tobie, o naszych dniach<br> Nieraz (nieraz)<br> Czy tak się musiało stać?<br> W brzuchu motyle, a w sercu igły<br> <br> Taki lajf, spalamy się jak sztuczne ognie<br> Był taki plan, do końca trwać w okowach mrozu<br> Nie mów nic, ogarnę się nim przyjdzie wiosna<br> Gdzieś pękła nić, biegniemy już po nowych drogach<br> <br> Czy to stracony czas?<br> Tego nie powiem o Tobie nigdy<br> Spotkam Cię w tylu snach<br> Choć poranki przywitam z kimś innym<br> Będę śnić o Tobie, o naszych dniach<br> Nieraz (nieraz)<br> Czy tak się musiało stać?<br> W brzuchu motyle, a w sercu igły<br> <br> Czy to stracony czas?<br> Tego nie powiem o Tobie nigdy<br> Spotkam Cię w tylu snach<br> Choć poranki przywitam z kimś innym<br> <br> Czy to stracony czas?<br> Tego nie powiem o Tobie nigdy<br> Spotkam Cię w tylu snach (w tylu snach)<br> Choć poranki przywitam z kimś innym<br> Będę śnić o Tobie, o naszych dniach<br> Nieraz (nieraz)<br> Czy tak się musiało stać?<br> W brzuchu motyle, a w sercu igły",
      url: "motyle.mp3",
    }];

    let players = utwory.map(song => new Audio(song.url));
    let buttons = document.querySelectorAll("button");
    buttons.forEach((btn, i) => btn.innerText = utwory[i].title);
    let currentSongIndex = null;
    const lyricsEl = document.querySelector("#lyrics");

    function toggleElement(newSongIndex) {

      // Jeśli leci już ten utwór.
      if (newSongIndex === currentSongIndex) {
        players[currentSongIndex].load();
        currentSongIndex = null;
      } else {
        lyricsEl.innerHTML = utwory[newSongIndex].lyrics;
        if (currentSongIndex !== null) {
          players[currentSongIndex].load();
        }
        players[newSongIndex].play();
        currentSongIndex = newSongIndex;
      }
    }
  </script>
  <script src="index.js"></script>
</body>

</html>
