<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Śpiewnik Karci</title>
  <style>
    body {
      background-color: #cfc4cc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    button,
    .window {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4c0955;
      color: #fff;
      font-weight: bold;
    }

    .window {
      border: 2px solid;
      background-color: #fff;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      text-align: left;
    }

    h1 {
      color: #4c0955;
      font-size: 75px;
    }

    h2 {
      color: #4c0955;
      font-size: 25px;
    }
  </style>
</head>

<body>

  <h1>mini śpiewniczek</h1>
  <h2>by kkarlajn</h2>
  <h3></h3>

  <div class="button-container">
    <button onclick="toggleElement(0)"></button>
    <button onclick="toggleElement(1)"></button>
    <button onclick="toggleElement(2)"></button>
    <button onclick="toggleElement(3)"></button>
  </div>
  <div id="lyrics"></div>
  
  <script src="index.js"></script>
</body>

</html>
