    function toggleElement(element, text) {
      if (element.tagName.toLowerCase() === 'button') {
        // Jeśli przycisk, zamień na okno
        let newWindow = document.createElement('div');
        newWindow.className = 'window';
        newWindow.innerHTML = tekstyOkien[text];
        newWindow.onclick = function() { toggleElement(newWindow, text); };
        // let mySound = new Audio('zombie.mp3');
        // mySound.play();

        element.parentNode.replaceChild(newWindow, element);
      } else if (element.tagName.toLowerCase() === 'div' && element.classList.contains('window')) {
        // Jeśli okno, zamień na przycisk
        let newButton = document.createElement('button');
        newButton.innerHTML = text;
        newButton.onclick = function() { toggleElement(newButton, text); };

        element.parentNode.replaceChild(newButton, element);
      }
    }
